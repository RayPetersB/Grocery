<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to My First Grocery App!</h2>
  <p>
    Pizza - $3.00
  </p>

<p>
  Wine - $13.00
</p>


<p>
  Eggs - $2.00

</p>



  <p>
    Take a look at these Groceries!
  </p>


  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)="removeItem(item)" ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
